<div class="container">

    <h2>Les produits</h2>
       
        <a href="#" routerLink="/products/create/" class="btn btn-success">
            <i class="bi bi-plus-circle-fill"></i>
            Nouveau Produit
        </a>
        
        <div>
                <input  matInput  (keyup)="filter($event)"  placeholder="Rechercher">
        </div> 

        <table mat-table [dataSource]="products" class="mat-elevation-z8" #mytable matSort>
            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let  row; columns: columns;"></tr>
            <ng-container matColumnDef="imageart">
                <th mat-header-cell *matHeaderCellDef >Image</th>
                <td mat-cell *matCellDef="let t"><img src={{t.imageart}} alt="" width="80" height="80"/></td>
            </ng-container>
            <ng-container matColumnDef="designation">
              <th mat-header-cell *matHeaderCellDef mat-sort-header >DÃ©signation</th>
              <td mat-cell *matCellDef="let t">{{ t.designation}}</td>
            </ng-container>
            <ng-container matColumnDef="marque">
                <th mat-header-cell *matHeaderCellDef mat-sort-header >Marque</th>
                <td mat-cell *matCellDef="let t">{{ t.marque}}</td>
            </ng-container>
            <ng-container matColumnDef="prix">
                <th mat-header-cell *matHeaderCellDef mat-sort-header >Prix</th>
                <td mat-cell *matCellDef="let t">{{ t.prix}} TND</td>
            </ng-container>
            <ng-container matColumnDef="_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header >Action</th>
                <td mat-cell *matCellDef="let t">
                    <a href="#" [routerLink]="['/products/', t._id, 'view']" class="btn btn-default">
                        <i class="bi bi-info-square-fill"></i>
                      </a>
    
                      <a href="#" [routerLink]="['/products/', t._id, 'edit']" class="btn btn-default">
                        <i class="bi bi-pencil-square" style="color:blue"></i>
                      </a>
    
                      <button type="button" (click)=" deleteProduct(t._id)" class="btn btn-default">
                        <i class="bi bi-trash-fill" style="color:red"></i>
                      </button>

                </td>
            </ng-container>
        </table>
    
        <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"  showFirstLastButtons></mat-paginator>
        
     </div>
